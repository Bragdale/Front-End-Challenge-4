<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div id="text">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <h2>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</h2>
     
      <div id="info">
        <div> <p class="infodata">10k+</p> <p class="infolabel">COMPANIES</p> </div>
        <div> <p class="infodata">314</p> <p class="infolabel">TEMPLATES</p> </div>
        <div> <p class="infodata">12M+</p> <p class="infolabel">QUERIES</p> </div>
      </div>
    </div>
    <div id="image">
        <div class="overlay"></div>
        <img src="image-desktop.jpg" alt="Women working at office">
    </div>
  </div>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bragdale">Olfer Bragdale</a>.
  </div>
</body>
</html>
